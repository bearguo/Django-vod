{% block search_field %}

    <input type="text" class="form-control" name="search_word" placeholder="Search here..." />

{% block content %}
<!-- <div class="page-heading">
    {{video.title}}
</div> -->
<div class="jumbotron">
  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <div class="panel">
          <div class="panel-heading text-center">
          <h3>{{ video.title }}</h3>
          </div>
          <div class="panel-body">
            <video id="video{{ video.pk }}" class='video-js vjs-default-skin' width="100%" height="100%" controls>
            <!-- preload="auto" -->
            <source src="{{ video.video.url }}" type="video/mp4">
            </video>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-body text-center">
            "views:{{ video.view_count }}"
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
          <h3>Description</h3>
          </div>
          <div class="panel-body">
            {{video.description}}
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <img class="img-response" src="{{video.image.url}}"/>
      </div>
    </div>
  </div>
</div>
{% endblock %}
